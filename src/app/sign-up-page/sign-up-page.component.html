<div class="container">
  <h1>Create New Account</h1>

  <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="createAccount()">
    <label for="sign-up-email" class="form-label">
      Email
    </label>
    <input id="sign-up-email" type="email" placeholder="Email..." class="form-input" formControlName="email" />
    
    <label for="sign-up-password" class="form-label">
      Password
    </label>
    <input id="sign-up-password" type="password" placeholder="Password..." class="form-input" formControlName="password" />

    <label for="sign-up-retyped-password" class="form-label">
      Retype Password
    </label>
    <input id="retyped-password" type="password" placeholder="Retype Password..." class="form-input" formControlName="retypePassword" />

    <div class="buttons-container">
      <button class="back-button" (click)="returnToLogin()">
        Back
      </button>

      <button class="submit-button" type="submit">
        Create Account
      </button>
    </div>
  </form>
</div>
