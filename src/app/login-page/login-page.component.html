<div class="container">
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submitCredentials()" class="login-form">
    <label for="email">Email:</label>
    <input id="email" type="text" formControlName="email" class="login-input" />

    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" class="login-input" />

    <button type="submit" class="submit-button" [disabled]="submitted || loading">
      Log In
    </button>

    <div *ngIf="error">{{error}}</div>
  </form>
</div>
